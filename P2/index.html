<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <title>CALCULADORA</title>
</head>
<body>
    <p id="display">0</p>
    <!--Value: define un valor-->
    <div class="fila1">
        <input type="button" value="On" id="option" onclick="option();"> 
    </div>
    <div class="fila2">
        <button type="button" id="clear">AC</button>
        <button type="button" id="boton2" value="7" class="digito">7</button>
        <button type="button" id="boton2" value="8" class="digito">8</button>
        <button type="button" id="boton2" value="9" class="digito">9</button>
        <button type="button" id="division" value="/" class="operation">/</button>
    </div>
    <div class="fila3">
        <button type="button" id="clearone">C</button>
        <button type="button" id="boton2" value="4" class="digito">4</button>
        <button type="button" id="boton2" value="5" class="digito">5</button>
        <button type="button" id="boton2" value="6" class="digito">6</button>
        <button type="button" id="multiplicacion" value="*" class="operation">*</button>
        
    </div>
    <div class="fila4">
        <button type= "boton" class="digito" value="*0.01">%</button>
        <button type="button" id="boton1" value="1" class="digito">1</button>
        <button type="button" id="boton2" value="2" class="digito">2</button>
        <button type="button" id="boton2" value="3" class="digito">3</button>
        <button type="button" id="resta" value="-" class="operation">-</button>
        
    </div>
    <div class="fila5">
        <button class="operacion" value="**">^</button>
        <button type="button" id="boton2" value="2" class="digito">0</button>
        <button id = 'coma' value = ".">.</button>
        <button type="button" id="igual">=</button>
        <button type="button" id="suma" value="+" class="operation">+</button>
    </div>
    

    
 
    <br>

</body>
</html>
