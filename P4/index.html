<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <title>Filtros</title>
</head>
<body>
    <h1>Tratamiento de imagenes</h1>
    <h2>King Kong VS Godzila</h2>
    <div class="imagenes">
        <img src="imagen.jpg" id="original">
        <h2>Imagen original</h2>
        <canvas id="canvas"></canvas>
        <h2>Imagen manipulada</h2>
    </div>

    <div class="filtros">
        <button type="button" id="origen">ORIGINAL</button>
        <button type="button" id="gris">GRISES</button>
        <button type="button" id="rgb">RGB</button>
    </div>
    <div class="seleccion">
        <p>Selecciona la imagen a tratar</p>
        <button id="img1"><img src="imagen.jpg"></button>
        <button id="img2"><img src="imagen2.jpg"></button>
    </div>
    <div class="deslizantes" id="desliz">
        <p>Rojo:</p>
        <input type="range" id="rojo" min="0" max="255" value="255"/>
        <p id="valorR">255</p>
        <p>Verde:</p>
        <input type="range" id="verde" min="0" max="255" value="255"/>
        <p id="valorG">255</p>
        <p>Azul:</p>
        <input type="range" id="azul" min="0" max="255" value="255"/>
        <p id="valorB">255</p>
    </div>
    

</body>
